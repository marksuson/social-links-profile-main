<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Social Image"
        class="card-image"
      />
      <div class="content">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="button-parent">
        <a href="https://github.com" class="button">GitHub</a>
        <a href="https://www.frontendmentor.io" class="button"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com" class="button">LinkedIn</a>
        <a href="https://twitter.com" class="button">Twitter</a>
        <a href="https://www.instagram.com" class="button">Instagram</a>
      </div>
      <footer class="card-footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <br />
        Code by <a href="https://marksuson.com">Mark</a>
      </footer>
    </div>
  </body>
</html>
